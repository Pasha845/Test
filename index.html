<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <style>
    body {
      background-color: black;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .main {
      position: relative;
      width: 486px;
      height: 870px;
      background-image: url("../img/background.png");
      background-repeat: no-repeat;
    }

    .inscription {
      position: absolute;
      right: 0;
    }

    .wheel {
      position: absolute;
      bottom: 0;
      animation: rotate 2s infinite;
      transform-origin: center;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-10deg);
      }
      50% {
        transform: rotate(10deg);
      }
      75% {
        transform: rotate(-10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .center {
      position: absolute;
      left: 70px;
      bottom: 65px;
    }

    .total {
      position: absolute;
      top: 90px;
      left: 160px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .btn {
      position: absolute;
      left: 145px;
      bottom: 230px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <img class="inscription" src="img/inscription.gif" width="300">
      <div class="wheel">
        <img src="img/wheel.png" width="480">
      </div>
      <div class="center">
        <img src="img/wheel center.png" width="330">
        <p class="total">2</p>
      </div>
      <button class="btn">
        <img src="img/button.png" width="200">
      </button>
    </div>
  </div>
</body>
</html>
